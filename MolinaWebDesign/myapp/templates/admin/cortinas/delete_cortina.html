<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MolinaWebDesign</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/bootstrap.min(8).css">

</head>

<body>
    <!-----------------------------------NAVBAR------------------------------------------>
    {% include 'includes/navbar.html' %}

    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid bg-jumbotron" style=" background-color: rgba(128, 128, 128, 0.5);">
        <div class="container text-center py-5">
            <h3 class="text-white display-3 mb-4">Borrado De Cortinas</h3>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0">Crear</p>
                <i class="far fa-circle px-3"></i>
                <p class="m-0">Actualizar</p>
                <i class="far fa-circle px-3"></i>
                <p class="m-0">Borrar</p>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4 d-flex justify-content-center">
                <img src="../static/style/img/{{cortina.Imagen}}" alt="..." style="  width: 100%;
                height: 85%;">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Borrado de {{ cortina.Tipo }}</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ cortina.Tipo }}</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                {{ cortina.Tejido }}
                            </li>
                            <li class="list-group-item">
                                {{ cortina.Estilo }}
                            </li>
                        </ul>
                    </div>
                    <div class="card-body mx-auto">
                        <form id="deletForm" action="/delete_cortina/{{ cortina.Cortina_id }}" method="post">
                            <input type="submit" value="Delete" class="btn btn-secondary" />
                            <a class="btn btn-secondary" href="/cortina">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/style/js/delete_cortinas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
