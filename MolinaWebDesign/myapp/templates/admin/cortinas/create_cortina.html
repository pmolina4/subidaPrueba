<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MolinaWebDesign</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style/bootstrap.min(8).css">
</head>

<body>
  <!-----------------------------------NAVBAR------------------------------------------>
  {% include 'includes/navbar.html' %}

  <!-- Header Start -->
  <div class="jumbotron jumbotron-fluid bg-jumbotron" style=" background-color: rgba(128, 128, 128, 0.5);">
    <div class="container text-center py-5">
      <h3 class="text-white display-3 mb-4">Crear Cortina</h3>
      <div class="d-inline-flex align-items-center text-white">
        <p class="m-0">Crear</p>
        <i class="far fa-circle px-3"></i>
        <p class="m-0">Actualizarr</p>
        <i class="far fa-circle px-3"></i>
        <p class="m-0">Borrar</p>
      </div>
    </div>
  </div>
  <!-- Header End -->
  <div class="container my-5">
    <div class="row">
      <div class="col-6">
        <form id="createFormCortina" action="/create_cortina" method="post">
          <label class="form-label">Tipo</label>
                    <select name="tipo" id="tipo_input" class="form-select">
                        <option value="" selected>Tipo Cortina</option>
                        <option value="panel_japones">Panel Japones</option>
                        <option value="estor">Estor</option>
                        <option value="cadena">Cadena</option>
                        <option value="enrollable">Enrolllable</option>
                        <option value="vertical">Vertical</option>
                        <option value="lamas">Lamas</option>
                    </select>
          <br>
          <label class="form-label">Tejido</label>
                    <select name="tejido" id="tejido_input" class="form-select">
                        <option value="" selected>Tipo Tejido</option>
                        <option value="seda">Seda</option>
                        <option value="lino">Lino</option>
                        <option value="terciopelo">Terciopelo</option>
                        <option value="poliéster">Poliéster</option>
                        <option value="encaje">Encaje</option>
                        <option value="shantung">Shantung</option>
                    </select>
          <br>
          <label class="form-label">Estilo</label>
                    <select name="estilo" id="estilo_input" class="form-select">
                        <option value="" selected>Estilo Cortina</option>
                        <option value="cadena">Cadena</option>
                        <option value="plegada">Plegada</option>
                        <option value="laminal">Laminal</option>
                        <option value="corredera">Corredera</option>
                        <option value="erollable">Enrollable</option>
                        <option value="fija">Fija</option>
                    </select>
          <br>
          <label class="form-label">Imagen</label>
          <input type="file" name="imagen" class="form-control" id="imagen_input" />
          <br>
          <button id="submitButton" class="btn btn-primary">Crear</button>
          <a href="/cortina" class="btn btn-warning">Volver</a><br /><br />
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const form = document.querySelector('#createFormCortina');
    const tejido_input = document.querySelector('#tejido_input');
    const tipo_input = document.querySelector('#tipo_input');
    const estilo_input = document.querySelector('#estilo_input');
    const imagen_input = document.querySelector('#imagen_input');

    function onSubmitClicked(event) {
      // Detener la acción por defecto del formulario
      event.preventDefault();

      // Verificar si los valores de entrada son válidos
      if (tipo_input.value.trim().length === 0) {
        Swal.fire({
          title: 'Error!',
          text: 'Tipo Requerido',
          icon: 'error',
          showConfirmButton: false,
          timer: 3000
        }).then(function () {
          return false;
        });
      }
      else if (tejido_input.value.trim().length === 0) {
        Swal.fire({
          title: 'Error!',
          text: 'Tejido Requerido',
          icon: 'error',
          showConfirmButton: false,
          timer: 3000
        }).then(function () {
          return false;
        });
      }
      else if (estilo_input.value.trim().length === 0) {
        Swal.fire({
          title: 'Error!',
          text: 'Estilo Requerido',
          icon: 'error',
          showConfirmButton: false,
          timer: 3000
        }).then(function () {
          return false;
        });
      }
      else if (imagen_input.value.trim().length === 0) {
        Swal.fire({
          title: 'Error!',
          text: 'Imagen Requerida',
          icon: 'error',
          showConfirmButton: false,
          timer: 3000
        }).then(function () {
          return false;
        });
      }
      else {
        Swal.fire({
          title: 'CORRECTO!',
          text: 'Cortina Insertada',
          icon: 'success',
          showConfirmButton: false,
          timer: 3000
        }).then(function () {
          form.submit();
        });
      }
    };


    form.onsubmit = onSubmitClicked;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
